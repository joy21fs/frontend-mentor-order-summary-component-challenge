<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">


</head>

<body>


  <img class="pattern-background-mobile" src="images/pattern-background-mobile.svg" alt="">
  <img class="pattern-background-desktop" src="images/pattern-background-desktop.svg" alt="">

  <div class="container">
    <main>
      <img class="top-image" src="images/illustration-hero.svg" alt="">

      <section class="text-section">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="price-section">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="price">
            <p class="plan"><strong>Annual Plan</strong></p>
            <p class="cost">$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="blue-button">
          <button class="btn payment-button" type="button" name="button">Proceed to Payment</button></a>
        </div>

        <button class="btn cancel" type="button" name="button">Cancel Order</button>
      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joy Yu</a>.
      </div>
    </footer>
  </div>

</body>

</html>
